name: "www-build"
steps:
  - label: buildah login
    script:
      path: "../common/buildah-login.sh"
  - label: git clone
    script:
      path: "../common/git-clone.sh"
      arguments:
        - "www-build"
        - "https://git.adyxax.org/adyxax/www"
  - label: build images
    script:
      path: "build-images.sh"
      arguments:
        - "www-build"
  - label: make push
    script:
      path: "../common/make.sh"
      arguments:
        - "www-build"
        - "push"
  - label: clean
    script:
      path: "../common/clean.sh"
      arguments:
        - "www-build"
identities:
  - quay-io
runner:
  identity: "ssh-myth"
  name: "ssh"
  parameters:
    host: "myth.adyxax.org"
    user: "root"
