identities:
  - "gpg"
  - "ssh"
name: "ods"
steps:
  - label: "git clone"
    script:
      path: "../common/git-clone.sh"
      arguments:
        - "https://git.adyxax.org/adyxax/ods"
  - label: "build and deploy"
    script:
      path: "./ods.sh"
  - label: "clean"
    script:
      path: "../common/clean.sh"
runner:
  identity: "ssh"
  name: "ssh"
  parameters:
    host: "lore.adyxax.org"
    user: "root"
