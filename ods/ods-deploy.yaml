name: "ods-deploy"
steps:
  - label: "git clone"
    script:
      path: "../common/git-clone.sh"
      arguments:
        - "https://git.adyxax.org/adyxax/ods"
  - label: "build"
    script:
      path: "../common/make.sh"
      arguments:
        - "container-build"
  - label: "deploy"
    script:
      path: "../common/make.sh"
      arguments:
        - "deploy"
  - label: "clean"
    script:
      path: "../common/clean.sh"
